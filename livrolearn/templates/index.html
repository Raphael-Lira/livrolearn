<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>{% block title %} Learn - Aprenda inglês lendo {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Container para a imagem e o conteúdo -->
    <div class="relative flex items-center justify-center min-h-screen">
        <!-- Imagem de fundo -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" style="background-image: url('{{ url_for('static', filename='img/bgdrawn.png') }}'); background-position: 60% 300%; background-size: 80% auto;">
        </div>

        <!-- Quadrado branco centralizado -->
        <div class="relative z-10 p-4 bg-white rounded-lg shadow-lg flex items-center gap-3 ml-20" style="width: 45rem; height: 4rem;">
            <!-- Ícone de arquivo -->
            <label for="file-upload" class="flex items-center justify-center w-12 h-12 bg-gray-200 rounded-full shadow-md cursor-pointer">
                <ion-icon name="document-outline" class="text-gray-600 text-xl"></ion-icon>
                <input type="file" accept=".pdf" id="file-upload" class="hidden" />
            </label>
            <!-- Texto centralizado -->
            <span id="file-name" class="flex-1 text-lg font-semibold text-center">Coloque aqui o seu livro</span>
        </div>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(event) {
            const fileInput = event.target;
            const fileName = fileInput.files.length ? fileInput.files[0].name : 'Coloque aqui o seu livro';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
